<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sushi.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Japanese Sushi</title>
  </head>
  <body>
    <div id="app">
      <!-- ========== Start Header ========== -->
      <header>
        <!-- ========== Start Navbar ========== -->
        <nav class="header__nav">
          <div class="header__logo">
            <h4>SushiMan</h4>
            <div class="header__logo-overlay"></div>
          </div>
          <!-- ========== Start Menu Desktop ========== -->
          <ul class="header__menu">
            <li><a href="#menu">Menu</a></li>
            <li><a href="#food">Food</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about-us">About us</a></li>
            <li><img src="assets/search.svg" alt="search" /></li>
          </ul>
          <!-- ========== End Menu Desktop ========== -->
          <!-- ========== Start Menu Mobile ========== -->
          <ul class="header__menu-mobile">
            <img src="assets/menu.svg" alt="menu" />
          </ul>
          <!-- ========== End Menu Mobile ========== -->
        </nav>
        <!-- ========== End Navbar ========== -->
      </header>
      <!-- ========== End Header ========== -->

      <!-- ========== Start Hero ========== -->
      <section class="hero">
        <div class="hero-image">
          <img src="assets/sushi-1.png" alt="sushi" />
          <h2>
            日 <br />
            本 <br />
            食
          </h2>
          <div class="hero-image__overlay"></div>
        </div>
        <div class="hero-content">
          <div class="hero-content-info">
            <h1>Feel the taste of Japanese food.</h1>
            <p>
              Feel the taste of the most popular japanese foods from naywhere
              and anytime.
            </p>
            <div class="hero-content__buttons">
              <button type="button" class="hero-content__order-button">
                Order Now
              </button>
              <button type="button" class="hero-content__play-button">
                <img src="assets/play-circle.svg" alt="play button" />
                How to order
              </button>
            </div>

            <div class="hero-content__testamonial">
              <div class="hero-content__customer flex-center">
                <h4>24 <span>k+</span></h4>
                <p>happy customers</p>
              </div>
              <div class="hero-content__review">
                <img src="assets/user.png" alt="user" />
                <p>
                  This is the best japanese food delivery service i ever came
                  across
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- ========== End Hero ========== -->

      <!-- ========== Start About us Section ========== -->
      <div id="about-us">
        <h1>About US</h1>
      </div>
      <!-- ========== End About us Section ========== -->
    </div>
    <script type="module" src="/js/script.js"></script>
  </body>
</html>
